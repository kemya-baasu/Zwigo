<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Items</title>
</head>
<body style="margin-left: 120px;margin-top:60px">
<h2>Upload CSV file for Adding Items in Bulk</h2>
<form action="foodItems" method="post" enctype="multipart/form-data" style="margin-top: 60px;">
    <div class="form-group row">
        <label for="myfile" class="control-label col-sm-2">Choose File</label>
        <div class="col-sm-4">
            <input type="file" class="form-control" id="myfile" name="myfile" required/>
        </div>
    </div>
<div class="form-group row">
    <div class="col-sm-2">
        <button class="btn btn-primary" name="button" value="backToPage">Back</button>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary" name="bulkAddUpload" value="withFile">Upload</button>
    </div>
</div>
</form>
</body>
</html>
