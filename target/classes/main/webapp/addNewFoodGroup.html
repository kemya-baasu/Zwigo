<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3>Add New Group for Food Items!</h3>
<form action="foodItems" method="post">
    <div class="form-group row">
        <label for="groupName" class="control-label col-sm-2">Group Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="groupName" name="groupName" placeholder="Group Name">
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-4 pull-right">
            <button type="submit" class="btn btn-primary" name="button" value="addGroup">Add Group</button>
        </div>
    </div>
</form>
</body>
</html>
